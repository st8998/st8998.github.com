<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>YUI Experiments</title>
    <script type="text/javascript" charset="utf-8"
            src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js">
    </script>
    <style>
        .driller {
            height: 100px;
            width: 200px;
            border: 4px dashed #CCC;
            border-radius: 5px;
        }
        .centered {
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
<script type="text/javascript">

    YUI.add('node++', function(Y) {

        function awesome() {
            return this.addClass('driller').addClass('centered');
        }

        Y.Node.addMethod('awesome', awesome);
        Y.NodeList.importMethod(Y.Node.prototype, 'awesome');

    }, '0.0.1', {requires: ['node']});

    YUI().use('node++', function(Y) {
        Y.all('div').awesome();
    });

</script>

<div>Joppa Driller</div>

</body>
</html>
