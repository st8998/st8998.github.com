<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>YUI Experiments</title>
    <script type="text/javascript" charset="utf-8"
            src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js">
    </script>
    <style>
        .driller {
            height: 100px;
            width: 200px;
            background-color: #DDD;
            overflow: hidden;
        }

        .centered {
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
<script type="text/javascript">

    YUI.add('node-anim', function(Y) {
        Y.Node.addMethod('toggleSlide', function() {
            this.fx.stop();
            if (this.get('offsetHeight') == 0) {
                new Y.Anim({node: this, to: {height: '100px'}, duration: 2}).run();
            } else {
                new Y.Anim({node: this, to: {height: 0}, duration: 2}).run();
            }
        });
        Y.NodeList.importMethod(Y.Node.prototype, 'toggleSlide');
    }, '0.0.1', {requires: ['node', 'anim']});

    YUI().use('node-anim', function(Y) {

        var driller = Y.one('.driller');
        Y.one('button').on('click', function() {
            driller.toggleSlide();
        });

    });

</script>

<button>Click ME</button>
<div class="driller">Joppa Driller Joppa Driller Joppa Driller Joppa Driller Joppa Driller Joppa Driller Joppa Driller</div>

</body>
</html>
