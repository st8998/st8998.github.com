<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>YUI Experiments</title>
    <script type="text/javascript" charset="utf-8"
            src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js">
    </script>
    <style>
        .driller {
            height: 100px;
            width: 200px;
            border: 4px dashed #CCC;
            border-radius: 5px;
        }

        .centered {
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
<script type="text/javascript">

    YUI().use('base', function(Y) {
        function Foo() {
            Foo.superclass.constructor.apply(this, arguments);
        }

        Foo.NAME = 'foo';
        Foo.ATTRS = {
            foo: {
                value: 'joppa driller'
            }
        };

        Y.extend(Foo, Y.Base, {
            doSomething: function() {
                Y.log('some code must be here');
            },
            writeFoo: function(foo) {
                this.set('foo', foo);
            }
        });

        var foo = new Foo();

        foo.on('fooChange', function(e) {
            Y.log('someone try to set foo to: ' + e.newVal);
        });

        foo.doSomething();
        foo.writeFoo('drill drill drill');
        Y.log(foo.get('foo'));

    });

</script>

<div>Joppa Driller</div>

</body>
</html>
