<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slide Deck</title>
    <link rel="stylesheet/less" href="stylesheets/main.less" type="text/css"/>
    <script src="../javascripts/less-1.0.36.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8"
            src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script>
</head>
<body>

<div id="container">
    <div id="carousel">
        <div class="page">
            <div class="header">
                <p>joppa driller</p>
                <span>1</span>
            </div>
            <div class="content">
                <div class="arrow"></div>
                <h1>JOPPA DRILLER</h1>
            </div>
        </div>
        <div class="page active">
            <div class="header">
                <p>another driller</p>
                <span>2</span>
            </div>
            <div class="content">
                <div class="arrow"></div>
                <h1>ANOTHER JOPPA DRILLER</h1>
            </div>
        </div>
        <div class="page">
            <div class="header">
                <p>joppa</p>
                <span>3</span>
            </div>
            <div class="content">
                <div class="arrow"></div>
                <h1>SIMPLE JOPPA</h1>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    YUI().use('node', function(Y) {
        var tabs = Y.all('#carousel .page');
        Y.delegate('click', function(e) {
            tabs.removeClass('active');
            this.ancestor().addClass('active');
        }, '#carousel', '.header');
    });
</script>

</body>
</html>
