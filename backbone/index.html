<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Some HTML CSS Experiments</title>
    <link rel="stylesheet/less" href="stylesheets/main.less" type="text/css"/>
    <script src="../javascripts/less-1.0.36.min.js" type="text/javascript"></script>
    <script src="../javascripts/jquery.js" type="text/javascript"></script>
    <script src="../javascripts/jquery.tmpl.js" type="text/javascript"></script>
    <script src="../javascripts/underscore.js" type="text/javascript"></script>
    <script src="javascripts/json2.js" type="text/javascript"></script>
    <script src="javascripts/backbone.js" type="text/javascript"></script>
    <style>
        body {
            font-size: 12px;
        }
    </style>
</head>

<body>

<script type="text/x-jquery-tmpl" id="template">
    <div><%= number.number %></div>
</script>

<script type="text/javascript">
    $(function() {
        var template = _.template($('#template').html());
        var $body = $('body');

        console.time('template');
        for(var i = 0; i < 100; i++) {
            $body.append(template({number: {number: i}}));
        }
        console.timeEnd('template');

    });
</script>
</body>
</html>
