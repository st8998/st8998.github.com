<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slide Deck</title>
    <link rel="stylesheet/less" href="stylesheets/main.less" type="text/css"/>
    <script src="../javascripts/less-1.0.36.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8"
            src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script>
</head>
<body>
<script type="text/javascript">
    YUI().use('node', function(Y) {
        var tabs = Y.all('#slidedeck dd');
        Y.delegate('click', function(e) {
            tabs.removeClass('active');
            this.addClass('active');
        }, '#slidedeck', 'dd');
    });
</script>

<div id="container">
    <dl id="slidedeck">
        <dd></dd>
        <dt>
            <div class="arrow"></div>
            <h1>JOPPA DRILLER</h1>
        </dt>
        <dd class="active"></dd>
        <dt>
            <div class="arrow"></div>
            <h1>ANOTHER JOPPA DRILLER</h1>
        </dt>
        <dd>
        </dd>
        <dt>
            <div class="arrow"></div>
            <h1>MORE JOPPA DRILLERS</h1>
        </dt>
    </dl>
</div>

</body>
</html>
