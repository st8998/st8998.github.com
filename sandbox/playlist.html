<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Some HTML CSS Experiments</title>
    <link rel="stylesheet/less" href="stylesheets/common.less" type="text/css"/>
    <link rel="stylesheet/less" href="stylesheets/button.less" type="text/css"/>
    <link rel="stylesheet/less" href="stylesheets/playlist.less" type="text/css"/>
    <script src="../javascripts/jquery.js" type="text/javascript"></script>
    <script src="../javascripts/jquery.tmpl.js" type="text/javascript"></script>
    <script src="../javascripts/less-1.0.36.min.js" type="text/javascript"></script>
</head>
<body>
<h1>Playlist Prototype</h1>

<p class="advice">Try to drag and drop compositions with mouse</p>

<ul class="playlist">
    <li>
        <div class="track">
            <span class="button icon-only icon-font play">1</span>
            <span class="button icon-only icon-font pause">2</span>

            <div class="info">
                <a href="#" class="artist">Jefferson Airplane</a>
                <span class="title">White Rabbit</span>
                <span class="time">5:08</span>
            </div>
        </div>
    </li>
</ul>

</body>
</html>
