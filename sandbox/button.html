<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Some HTML CSS Experiments</title>
    <script src="../javascripts/jquery.js" type="text/javascript"></script>
    <script src="../javascripts/jquery.tmpl.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #cad9df;
            font-size: 12px;
        }

        @font-face {
        	font-family: 'BebasRegular';
            src: url('fonts/BEBAS___-webfont.eot');
            src: local('☺'), url('fonts/BEBAS___-webfont.woff') format('woff'), url('fonts/BEBAS___-webfont.ttf') format('truetype'), url('fonts/BEBAS___-webfont.svg#webfontnqJLEELI') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Guifxv2TransportsRegular';
            src: url('fonts/Guifxv2Transports.eot');
            src: local('☺'), url('fonts/Guifxv2Transports.woff') format('woff'), url('fonts/Guifxv2Transports.ttf') format('truetype'), url('fonts/Guifxv2Transports.svg#webfontdWlpFk6h') format('svg');
        }

        .button {
            text-transform: uppercase;
            text-align: center;
            font-family: 'BebasRegular', arial, sans;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: -0.05em;
            display: inline-block;
            font-size: 200%;
            line-height: 1em;
            color: #FFF;
            padding: 0.1em 0.8em 0.2em;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            background-color: #8aa1ad;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#8aa1ad), to(#314A5E));
            background-image: -moz-linear-gradient(top, #8aa1ad, #314A5E);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#8aa1ad', endColorstr='#314A5E');
            border: 1px solid #314A5E;
            cursor: pointer;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.5);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
            text-shadow: #314A5E 1px 1px 1px;
            -webkit-user-select:none;
            -moz-user-select:none;
        }

        .button:hover {
            background-color: #c94120;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#c94120), to(#ad3023));
            background-image: -moz-linear-gradient(top, #c94120, #ad3023);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#c94120', endColorstr='#ad3023');
            border-color: #9E3C47;
            text-shadow: #9E3C47 1px 1px 1px;
        }

        .button:active {
            background-color: #ad3023;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#ad3023), to(#c94120));
            background-image: -moz-linear-gradient(top, #ad3023, #c94120);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ad3023', endColorstr='#c94120');
            position: relative;
            top: 1px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,.2);
            -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,.2);
            box-shadow: inset 0 1px 2px rgba(0,0,0,.2);
            text-shadow: #9E3C47 -1px -1px 1px;
        }

        .button.disabled {
            cursor: default;
            background-color: #93ACB6;
            color: #d9e7ed;
            background-image: none;
            border-color: #8aa1ad;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            filter: none;
            box-shadow: none;
            text-shadow: none;
            top: 0;
        }

        .button img {
            vertical-align: middle;
            position: relative;
            left: -0.3em;
            width: 0.7em;
            height: 0.7em;
        }
        .button.disabled img {
            opacity: .5;
        }
        .button.icon-only {
            width: 1em;
            padding: 0;
            letter-spacing: 0;
            word-spacing: 0;
        }
        .button.icon-only img {
            left: 0;
            top: -0.05em;
            width: 0.7em;
            height: 0.7em;
        }
        .button {
            margin: 10px 0;
        }
        .icon-font {
            text-transform: none;
            font-family: 'Guifxv2TransportsRegular', arial, sans;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function() {
        $('.button[disabled]').click(function(e) {
            console.log('DISABLED');
            e.stopImmediatePropagation();
            return false;
        });

        $('.button').live('click', function() {
            console.log('LIVE HANDLER FIRE');
        });
        $('.button').click(function() {
            console.log('CLICK HANDLER FIRE');
        });
    });
</script>

<div style="width: 600px; margin: 0 auto; vertical-align: text-top;">
    <a href="#" class="button">link tag</a>
    <button class="button">button tag</button><br/>
    <div class="button disabled">disabled</div><br/>
    <div class="button"><img src="images/edit_card.gif"/>with icon</div>
    <div class="button disabled"><img src="images/edit_card.gif"/>with icon</div><br/>
    <div class="button" style="font-size: 300%;"><img src="images/edit_card.gif"/>with icon</div><br/>
    <div class="button" style="font-size: 400%;"><img src="images/edit_card.gif"/>with icon</div><br/>
    <div class="button icon-only"><img src="images/edit_card.gif"/></div>
    <div class="button icon-only" style="font-size: 300%;"><img src="images/edit_card.gif"/></div>
    <div class="button icon-only" style="font-size: 400%;"><img src="images/edit_card.gif"/></div>
    <div class="button icon-only" style="font-size: 500%;"><img src="images/edit_card.gif"/></div>
    <div class="button icon-only" style="font-size: 600%;"><img src="images/edit_card.gif"/></div>
    <div class="button icon-only disabled" style="font-size: 600%;"><img src="images/edit_card.gif"/></div><br/>
    <div class="button" style="font-size: 150%">small</div><br/>
    <div class="button" style="font-size: 300%">big</div><br/>
    <div class="button" style="font-size: 1000%">super giant</div><br/>
    <div class="button icon-only icon-font">1</div>
    <div class="button icon-only icon-font" style="font-size: 300%">1</div>
    <div class="button icon-only icon-font" style="font-size: 400%">1</div>
    <div class="button icon-only icon-font" style="font-size: 500%">1</div>
    <div class="button icon-only icon-font" style="font-size: 600%">1</div>
    <div class="button icon-only icon-font disabled" style="font-size: 600%">1</div><br/>
    <div class="button icon-only icon-font" style="font-size: 600%">2</div>
    <div class="button icon-only icon-font" style="font-size: 700%">2</div>
    <div class="button icon-only icon-font" style="font-size: 800%">2</div>
    <div class="button icon-only icon-font" style="font-size: 900%">2</div>
    <div class="button icon-only icon-font disabled" style="font-size: 900%">2</div><br/>
</div>

</body>
</html>
