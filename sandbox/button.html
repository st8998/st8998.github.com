<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Some HTML CSS Experiments</title>
    <script src="../javascripts/jquery.js" type="text/javascript"></script>
    <script src="../javascripts/jquery.tmpl.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #cad9df;
            font-size: 12px;
        }

        @font-face {
            font-family: 'Bebas';
            src: local('@'), url('images/BEBAS___.ttf') format('truetype'), url('images/bebas___-webfont.svg#webfont4YQzfMDi') format('svg');
        }
        .button {
            text-transform: uppercase;
            font-family: 'Bebas';
            font-weight: bold;
            text-decoration: none;
            letter-spacing: -0.05em;
            display: inline-block;
            font-size: 200%;
            line-height: 1em;
            color: #FFF;
            padding: 0.1em 0.8em 0.2em;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            background-color: #8aa1ad;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#8aa1ad), to(#314A5E));
            background-image: -moz-linear-gradient(top, #8aa1ad, #314A5E);
            border: 1px solid #314A5E;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c94120;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#c94120), to(#ad3023));
            background-image: -moz-linear-gradient(top, #c94120, #ad3023);
            border-color: #9E3C47;
        }

        .button:active {
            background-color: #ad3023;
            background-image: none;
        }

        .button[disabled] {
            cursor: default;
            background-color: #93ACB6;
            color: #d9e7ed;
            background-image: none;
            border-color: #8aa1ad;
        }

        .button img {
            vertical-align: middle;
            position: relative;
            left: -0.3em;
        }
        .button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function() {
        $('.button[disabled]').click(function(e) {
            console.log('DISABLED');
            e.stopImmediatePropagation();
            return false;
        });

        $('.button').live('click', function() {
            console.log('LIVE HANDLER FIRE');
        });
        $('.button').click(function() {
            console.log('CLICK HANDLER FIRE');
        });
    });
</script>

<div style="width: 200px; margin: 0 auto;">
    <a href="#" class="button">more</a>

    <div class="button" disabled>disabled</div>
    <div class="button"><img src="images/edit_card.gif"/>with icon</div>
    <div class="button" style="font-size: 150%">small</div>
    <div class="button" style="font-size: 300%">giant</div>
</div>

</body>
</html>
